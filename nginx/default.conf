http {
    upstream rest_api_upstream {
        server rest_api:5000;
    }
    upstream swagger_upstream {
        server swagger:5001;
    }
    upstream grpc_upstream {
        server grpc_service:50051;
    }

    server {
        listen 80;
        server_name localhost;

        # Proxy pour l'API REST
        location /api/ {
            proxy_pass http://rest_api_upstream/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Proxy pour Swagger : réécriture pour rediriger /swagger/ vers /apidocs/
        location /swagger/ {
            rewrite ^/swagger/?(.*)$ /apidocs/$1 break;
            proxy_pass http://swagger_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Proxy pour gRPC (si Nginx est compilé avec le support grpc)
        location /grpc {
            grpc_pass grpc://grpc_upstream;
        }
    }
}
