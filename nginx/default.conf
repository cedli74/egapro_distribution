server {
    listen 80;
    server_name localhost;

    # 1) Route vers l'API REST (exemple)
    location /api/v1/ {
        proxy_pass http://rest_api:5000/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 2) Route vers Swagger : on réécrit /swagger/... en /... pour le conteneur
    location /swagger/ {
        # Cette règle retire le préfixe "/swagger/" avant d'appeler swagger:5001
        rewrite ^/swagger/(.*) /$1 break;

        proxy_pass http://swagger:5001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 3) Route gRPC (optionnel) — nécessite un Nginx compilé avec grpc
    location /grpc {
        grpc_pass grpc://grpc_service:50051;
    }
}
